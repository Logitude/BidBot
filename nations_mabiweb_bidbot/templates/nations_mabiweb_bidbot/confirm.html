{% extends 'nations_mabiweb_bidbot/base.html' %}

{% block content %}
    <h2>MaBiWeb match {{ match.match_id }}</h2>
    <h3>Bidding as {{ player.name }}</h3>
    <div class="pb-3">
        {% for bid_value in bid_values %}
            {{ bid_value }}<br>
        {% endfor %}
    </div>
    <form method="post" action="{% url 'nations_mabiweb_bidbot:confirm' match.match_id %}">
        {% csrf_token %}
        <button class="btn btn-primary" type="submit">Confirm</button>
    </form>
{% endblock %}
