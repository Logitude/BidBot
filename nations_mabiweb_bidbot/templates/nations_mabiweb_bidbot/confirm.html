{% extends 'nations_mabiweb_bidbot/base.html' %}

{% block content %}
    <h2>MaBiWeb match {{ match.match_id }}</h2>
    <h2>Bidding as {{ player.name }}</h2>
    <ul>
        {% for nation, bid_value in bid_values %}
            <li>{{ nation }}: {{ bid_value }}</li>
        {% endfor %}
    </ul>
    <form method="post" action="{% url 'nations_mabiweb_bidbot:confirm' match.match_id %}">
        {% csrf_token %}
        <input type="submit" value="Confirm">
    </form>
{% endblock %}
