{% extends 'nations_mabiweb_bidbot/base.html' %}

{% block content %}
    <h2>Verify MaBiWeb username: {{ username }}</h2>
    <h2>Code: {{ verification_code }}</h2>
    <form method="post" action="{% url 'nations_mabiweb_bidbot:verify_mabiweb_username' %}">
        {% csrf_token %}
        <input type="submit" value="Verify">
        <input type="hidden" name="username" value="{{ username }}">
    </form>
{% endblock %}
